<div class="row">
  <div class="col xs 12">
    <img src="{{selectedRecipe?.imagePath}}" width="400" height="100%" alt="" class="img-responsive">
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>{{selectedRecipe?.name}}</h1>
  </div>
  <div class="col-xs-12">
    <div class="btn btn-success" (click)="onAddToShoppingList()">To Shopping List</div>
    <div class="btn btn-primary" (click)="onEdit()">Edit</div>
    <div class="btn btn-danger" (click)="onDelete()">Delete</div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <p>{{selectedRecipe?.description}}</p>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let item of selectedRecipe?.ingredients">{{item.name}} ({{item.ammount}})</li>
    </ul>
  </div>
</div>
